<!DOCTYPE html>
<html>
<head> <!--放網頁的附加資訊-->>
<meta charset="UTF-8" /> <!--告訴瀏覽器網頁的編碼-->>
<title>My Homepage</title>
</head>
<body>
    <!--
        關於換行
            1. 程式碼中的換行不重要
            2. 標籤的顯示模式(display)   會不會換行取決於標籤的顯示模式
                2.1 行內模式 inline
                2.2 區塊模式 block (自動換行)
            3. 隨時可以用<br/>換行
    -->


    <!--這裡是網頁的主畫面-->
    <h3>小火花～～～</h3>
    <h3 style="color:coral">Hello <u>World!</u></h3>
    <hr></hr> <!--<hr/>斜線放在後面=此標籤的簡寫-->
    <a href="http://www.google.com/" target="_blank">Google</a>  <!--a是行內區塊標籤-->
    <br/>
    <img src="img/moon.PNG"></img>
    <ul>
        <li>
            <a href="https://www.google.com/">Google</a>
        </li>
        <li>
            <a href="https://zh-tw.facebook.com/">Facebook</a>
        </li>
    </ul>
    <!--這是表格-->
    <table border="1" width="400" cellpadding="10"> <!--在標籤後增加屬性-->
        <tr> <!--colspan屬性可以跨欄合併-->
            <td colspan="3" align="center">America East</td>
        </tr>
        <tr>
            <td>Name</td>
            <td>Win</td>
            <td>Lose</td>
        </tr>
        <tr>
            <td>New York Yankess</td>
            <td>10</td>
            <td>9</td>
        </tr>
        <tr>
            <td>Boston Red Sox</td>
            <td>9</td>
            <td>9</td>
        </tr>
    </table>

</body>
</html>
